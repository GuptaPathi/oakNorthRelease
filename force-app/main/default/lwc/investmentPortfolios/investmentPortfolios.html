<!-- ======================================================== 
    * @template name : investmentPortfolio.html 
    * @author : EY - Ranjith 
    * @purpose: This html file holds all investmentportfolio records data.
    * @created date (dd/mm/yyyy) : 20/08/2020 
============================================================-->
<template>
	<c-do-you-have-util radio-flag={bolDoYouHaveFlag} onhandleselection={handleDoYouHaveClick} header-question={label.UI_Text_Label_InvestPortQue} yes-button-label="Yes, I do" no-button-label="No, I don't"></c-do-you-have-util>
	<template if:true={showInvestmentPortfolioFields}>
		<h1 class="heading">{label.UI_Text_Label_PrivateTrustEx}</h1>
		<template if:true={arrInvestmentPortfolioData}>

			<!--START - Iterate over list of Investment portfolio records -->
			<template iterator:it={arrInvestmentPortfolioData} class="slds-p-around_medium">
				<ul key={it.value.index} class="slds-p-around_medium slds-m-around_medium form-element main-container">
					<div class="slds-grid slds-wrap">
						<lightning-input data-index={it.index} name='Advisor_Full_Name_Portfolio_Manager__c' label={label.UI_Input_Label_PortMangerLegalName} value={it.value.Advisor_Full_Name_Portfolio_Manager__c} required message-when-value-missing={utillCmpObject.objErrorMessages.Full_legal_name_of_advisor_portfolio_man} class="slds-size--1-of-1 slds-medium-size--1-of-2  slds-large-size--1-of-2 slds-p-left_xx-small padding-right" onchange={handleChange}></lightning-input>
						<lightning-input data-index={it.index} name='Investment_Portfolio_Value__c' label={label.UI_Input_Label_InvestPortValue} value={it.value.Investment_Portfolio_Value__c} required pattern="([0-9.£,]*)$" message-when-pattern-mismatch={utillCmpObject.objErrorMessages.Allow_only_digits} message-when-value-missing={utillCmpObject.objErrorMessages.Value_of_the_investment_portfolio} placeholder="£0.00" type="number" formatter="currency" step="0.01" class="slds-size--1-of-1 slds-medium-size--1-of-2  slds-large-size--1-of-2 slds-p-left_xx-small padding-left" onchange={handleChange}></lightning-input>
						<lightning-input data-index={it.index} name='Annual_Dividends__c' label={label.UI_Input_Label_AnnualDividends} value={it.value.Annual_Dividends__c} required pattern="([0-9.£,]*)$" message-when-pattern-mismatch={utillCmpObject.objErrorMessages.Allow_only_digits} message-when-value-missing={utillCmpObject.objErrorMessages.Dividends_received_annually} placeholder="£0.00" type="number" formatter="currency" step="0.01" class="slds-size--1-of-1 slds-medium-size--1-of-2  slds-large-size--1-of-2 slds-p-left_xx-small padding-right" onchange={handleChange}></lightning-input>
					</div>
                </ul>
                
				<!--Delete investment records-->
				<div class="buttonscontainer" key={it.value.index} if:true={showDeleteIcon}>
					<button class="addbutton" data-index={it.index} title="Remove Record" onclick={removeRecord}>
						<svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
							<use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg?cache=9.36.1#delete"></use>
						</svg>
					</button>
				</div>
			</template>
</template>
<!--END - Iterate over list of Investment portfolio records -->

<!--Adding Invest portfolio records -->
<div class="buttonscontainer">
    <button class="addbutton mobhide marginrght0" onclick={addOtherPortfolio} title="Add Another Portfolio">
				<svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
					<use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#add"></use>
				</svg>
			</button>
</div>

<a onclick={addOtherPortfolio} class="mobileshow">{label.UI_Text_Label_AddAnother}</a>
<div class="width100">
    <button name="pi" onclick={handleNext} slot="footer" class="primary-button">{label.UI_Button_Label_Next}</button>
</div>
</template>
</template>
